<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Management Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <script src="javascripts/businessInfo.js"></script>
    <script src="javascripts/index.js"></script>
    <script src="javascripts/utils.js"></script>
    <script src="javascripts/myIdentity.js"></script>
  </head>

  <body onload="init()">
    <nav class="navbar bg-light h-auto">
      <a href="/" class="my-auto ps-3 link-dark"
        ><i class="bi bi-briefcase-fill h1"></i
      ></a>
      <div
        id="identity_div"
        class="ms-auto p-2 d-flex flex-row align-items-center"
      >
        loading...
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="mb-4">Welcome to the Business Management Tool</h1>
      <div class="mb-4">
        <h3>Add a Business</h3>
        <div class="mb-3">
          <label for="business_name_input" class="form-label"
            >Business Name:</label
          >
          <input
            id="business_name_input"
            type="text"
            class="form-control"
            placeholder="Enter business name"
          />
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Upload Business Logo</label>
          <input class="form-control" type="file" id="logoFile">
        </div>
        <button type="button" class="btn btn-primary" onclick="addBusiness()">
          Add Business
        </button>
        <span id="postStatus" class="ms-2"></span>
      </div>

      <h4>Your Businesses:</h4>
      <div id="business_results" class="row" onload="loadBusinesses()"></div>
    </div>
  </body>
</html>
