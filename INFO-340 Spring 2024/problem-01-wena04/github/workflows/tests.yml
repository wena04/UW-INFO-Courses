name: Jest Tests
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: npm install jest
      - run: npm install
      # - run: npm run build --if-present
      - run: npm test
        env:
          CI: true
